# Parent chart values
serviceAccountName: readonly-user
roleName: readonly-user-role
roleBindingName: readonly-user-rolebinding
defaultRoleName: view
defaultRoleBindingName: readonly-user-view-binding
# This is the service name for the Kubernetes Dashboard proxy
proxyServiceNameSuffix: kong-proxy # Do not change this. 
# Default port for the Kubernetes Dashboard proxy service
proxyServicePort: 80 

reverseProxy:
  enabled: true
  name: aces-dashboard-reverse-proxy
  configmapName: aces-dashboard-reverse-proxy-config
  replicaCount: 1
  locationPath: /
  image:
    repository: openresty/openresty
    tag: alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
    nodePort: 30016

# Subchart (dependency) values
dashboard: # its alias in Chart.yaml is "dashboard"
  enabled: true
  protocolHttp: true
  kong:
    admin:
      tls:
        enabled: false
    proxy:
      http:
        enabled: true
  api:
    containers:
      args:
        - --disable-csrf-protection=true