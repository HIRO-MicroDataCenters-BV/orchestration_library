apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.reverseProxy.name }}
spec:
  selector:
    app: {{ .Values.reverseProxy.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.reverseProxy.service.port }}
      targetPort: {{ .Values.reverseProxy.containerPort }}
  type: {{ .Values.reverseProxy.service.type }}
