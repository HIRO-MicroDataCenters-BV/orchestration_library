type: application
version: 0.1.0
appVersion: "1.0.0"
icon: https://cdn-icons-png.flaticon.com/512/17076/17076655.png
dependencies:
  - name: kubernetes-dashboard
    alias: dashboard
    repository: https://kubernetes.github.io/dashboard/
    version: "7.13.0"
    condition: dashboard.enabled