name: pod-timing-watcher
replicaCount: 1

image:
  repository: pod-timing-watcher
  tag: alpha1
  pullPolicy: Always

serviceAccount:
  create: true
  name: pod-timing-watcher-sa

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

env:
  - name: WORKLOAD_TIMING_API_URL
    value: "http://orchestration-api-svc.hiros.svc.cluster.local:8000/workload_timing/"
