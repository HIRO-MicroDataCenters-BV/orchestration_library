apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: NATS_SERVER
              value: "{{ .Values.env.NATS_SERVER }}"
            - name: NATS_TOPICS
              value: "{{ .Values.env.NATS_TOPICS }}"
            - name: POST_API_URL
              value: "{{ .Values.env.POST_API_URL }}"
          command: ["python", "async_nats_listener.py"]

