---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      # This value should match the service account name defined in the service-account-role.yaml
      serviceAccountName: {{ .Release.Name }}-service-account
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.service.targetPort }}
          env:
          - name: DATABASE_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.configmap.databaseURLConfig }}
                key: databaseURL
          - name: KUBERNETES_DASHBOARD_NAMESPACE
            value: {{ .Values.dashboard.namespace }}
          - name: KUBERNETES_DASHBOARD_SERVICE_ACCOUNT_NAME
            value: {{ .Values.dashboard.serviceAccountName }}
          - name: KUBERNETES_DASHBOARD_ACCESS_URL
            value: {{ .Values.dashboard.accessURL }}
