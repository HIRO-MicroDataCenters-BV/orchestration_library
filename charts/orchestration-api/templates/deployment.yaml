---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestration-api-sa
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: orchestration-api-role
  namespace: {{ .Values.namespace }}
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "componentstatuses", "namespaces", "configmaps"]
  verbs: ["list", "get"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
  verbs: ["list", "get"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["list", "get"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes"]
  verbs: ["list", "get"]
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: orchestration-api-role-binding
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: orchestration-api-role
subjects:
  - kind: ServiceAccount
    name: orchestration-api-sa  
    namespace: {{ .Values.namespace }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      serviceAccountName: orchestration-api-sa
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.service.targetPort }}
          env:
          - name: DATABASE_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.configmap.databaseURLConfig }}
                key: databaseURL
          - name: KUBERNETES_DASHBOARD_NAMESPACE
            value: {{ .Values.dashboard.namespace }}
          - name: KUBERNETES_DASHBOARD_SERVICE_ACCOUNT_NAME
            value: {{ .Values.dashboard.serviceAccountName }}
          - name: DASHBOARD_ACCESS_URL
            value: {{ .Values.dashboard.accessURL }}
