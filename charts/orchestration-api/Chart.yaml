apiVersion: v2
name: orchestration-api
description: A Helm chart for deploying the orchestration api
type: application
version: 1.0.1
appVersion: "1.0.0"
icon: https://cdn-icons-png.flaticon.com/512/17076/17076655.png
dependencies:
  - name: k8s-dashboard
    alias: k8sDashboard
    condition: k8sDashboard.enabled
    version: "1.0.1"
    repository: "file://../k8s-dashboard"
  - name: pod-timing-watcher
    alias: podTimingWatcher
    condition: podTimingWatcher.enabled
    version: "0.1.0"
    repository: "file://../pod-timing-watcher"