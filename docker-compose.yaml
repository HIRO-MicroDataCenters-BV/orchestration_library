version: "3.9"

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestration_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      # DATABASE_URL: postgresql://postgres:postgres@db:5432/orchestration_db
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/orchestration_db
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app

  config-listener:
    build:
      context: ./config-listener
    depends_on:
      - db
    restart: always
    environment:
      DB_NAME: orchestration_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432


volumes:
  postgres_data:

